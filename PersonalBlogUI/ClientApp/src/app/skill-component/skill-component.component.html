<h2 style="text-align: center;">Skill Set</h2>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <mat-accordion>
        <mat-expansion-panel *ngFor="let item of items">
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{ item.title }}
            </mat-panel-title>
            <!-- You can also add a description here if needed -->
          </mat-expansion-panel-header>
          <p>
            {{ item.content }}
          </p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="col-md-6">

    </div>
  </div>
</div>
